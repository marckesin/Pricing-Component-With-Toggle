<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="container-main">
      <main>
        <h1 class="heading">Our Pricing</h1>
        <div class="toggle">Annually Monthly</div>
        <div class="container-grid">
          <div class="c-1">
            <div class="card">
              <p class="plan text-grayish-blue">Basic</p>
              <div class="container-price text-dark-grayish-blue">
                <p>&dollar;</p>
                <h2 class="price-montly">19.99</h2>
              </div>
              <!-- <h2 class="price-annually"><span>&dollar;</span>199.99</h2> -->
              <div class="list">
                <p class="text-grayish-blue">500 GB Storage</p>
                <p class="text-grayish-blue">2 Users Allowed</p>
                <p class="text-grayish-blue">Send up to 3 GB</p>
              </div>
              <button class="btn">Learn More</button>
            </div>
          </div>
          <div class="c-2">
            <div class="card-middle">
              <div class="card-middle-inner">
                <p class="plan">Professional</p>
                <div class="container-price">
                  <p>&dollar;</p>
                  <h2 class="price-montly">24.99</h2>
                </div>
                <!-- <h2 class="price-annually"><span>&dollar;</span>249.99</h2> -->
                <div class="list">
                  <p>1 TB Storage</p>
                  <p>5 Users Allowed</p>
                  <p>Send up to 10 GB</p>
                </div>
                <button class="btn">Learn More</button>
              </div>
            </div>
          </div>
          <div class="c-3">
            <div class="card">
              <p class="plan text-grayish-blue">Master</p>
              <div class="container-price text-dark-grayish-blue">
                <p>&dollar;</p>
                <h2 class="price-montly">39.99</h2>
              </div>
              <!-- <h2 class="price-annually"><span>&dollar;</span>399.99</h2> -->
              <div class="list">
                <p class="text-grayish-blue">2 TB Storage</p>
                <p class="text-grayish-blue">10 Users Allowed</p>
                <p class="text-grayish-blue">Send up to 20 GB</p>
              </div>
              <button class="btn">Learn More</button>
            </div>
          </div>
        </div>
      </main>

      <footer class="attribution mt-lg-0 mt-5">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/marckesin"
          target="_blank"
          rel="noopener noreferrer"
          >Ronaldo</a
        >.
      </footer>
    </div>
  </body>
</html>
